<!DOCTYPE html>
<html>
<meta charset=UTF-8>
<head>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
        $(document).ready(function () {
            $('tr:eq(0)').css('background', '#000000').css('color', 'White');
            $('td:nth-child(3n+1)').css('background', 'yellow');	//index가 1부터 시작
            $('td:nth-child(3n+2)').css('background', 'orange');
            $('td:nth-child(3n)').css('background', 'pink');
            $('td:contains("남기주")').css('background', 'black').css('color', 'white');
        });
    </script>


</head>
<body>

<table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>강민수</td><td>AB형</td><td>경기도 화성시</td></tr>
        <tr><td>구지연</td><td>B형</td><td>서울시 송파구</td></tr>
        <tr><td>강감찬</td><td>AB형</td><td>미국 캘리포니아</td></tr>
        <tr><td>박그네</td><td>O형</td><td>경기도 부천시</td></tr>
        <tr><td>남기주</td><td>A형</td><td>인천광역시 연수구</td></tr>
        <tr><td>윤하린</td><td>B형</td><td>서울 용산구</td></tr>
</table>


</body>


</html>
