<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <style>
        .high_light_0 { background:Yellow; }
        .high_light_1 { background:Orange; }
        .high_light_2 { background:Blue; }
        .high_light_3 { background:Green; }
        .high_light_4 { background:Red; }
    </style>

    <script>
        $(document).ready(function () {
            $('h1').each(function (index, item) { //each 는 개별로 제어할 때 씀
              if(index%2==0) //짝수번째만
              // $(item).css("color", "red");
                $(item).addClass('high_light_' + index);
            });
        });
    </script>

</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body

</html>
