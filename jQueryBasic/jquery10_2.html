<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../jquery-3.1.1.js"></script>
<script>
	$(document).ready(function() {
		$("button[name='refresh']").bind("click", function() {
			if(prompt('페이지를 새로 고칩니다. 계속하시겠습니까?')) {
				location.reload();
			}
		});
		
		
	});
</script>
</head>
<body>
	<button name="refresh">새로고침</button>
</body>
</html>
