<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello, React</title>

    <style>
     .main { background-color: gray; }
     .sub { color: yellow; }
    </style>
  </head>
  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>




    <script type="text/babel">

		class Sub extends React.Component {
		  constructor(){
    		super();
    		this.state = {random: Math.random(),  age : 65 }
			this.handleClick = this.handleClick.bind(this);
  		  }

		  handleClick(event) {
				this.setState({random:Math.random()});
		  }

		  render() {
    		return (
				<div className="sub2">
				   <button onClick={this.handleClick}>click</button>
                   num={this.state.random}<br/>
                   <a href={this.props.link}>{this.props.title}</a>
				 </div>

			);
		  }
		}

		class Hello extends React.Component {
		  render() {
    		return (
      			<div className="main">
          			  Hello !!!
					<Sub title="naver" link="http://www.naver.com" />
					<Sub title="google" link="http://www.google.co.kr"/>
					<Sub title="daum" link="http://www.daum.net"/>
          <Sub title="히오스" link="https://heroesofthestorm.com/ko-kr/?"/>
          <Sub title="지도" link="https://map.naver.com"/>
      			</div>
	    	);
  		  }
	    }

	ReactDOM.render(<Hello />, document.getElementById("example"));

</script>


<div id="example"></div>



  </body>
</html>
